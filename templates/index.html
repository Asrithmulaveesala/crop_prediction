<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crop Prediction Model</title>
    <link rel="stylesheet" href="{{ url_for('static' ,filename='style.css')}}">
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <h1>Crop Prediction Model</h1>
        <form action="/predict" method="POST">
            <input type="number" name="nitrogen" placeholder="Nitrogen (e.g., 0–140)" min="0" max="140" required>
<input type="number" name="phosphorus" placeholder="Phosphorus (e.g., 5–145)" min="5" max="145" required>
<input type="number" name="potassium" placeholder="Potassium (e.g., 5–205)" min="5" max="205" required>
<input type="number" step="any" name="temperature" placeholder="Temperature °C (e.g., 8–43)" min="8" max="43" required>
<input type="number" step="any" name="humidity" placeholder="Humidity % (e.g., 14–100)" min="14" max="100" required>
<input type="number" step="any" name="ph" placeholder="pH (e.g., 3.5–9.9)" min="3.5" max="9.9" required>
<input type="number" step="any" name="rainfall" placeholder="Rainfall mm (e.g., 20–300)" min="20" max="300" required>

            <button type="submit">Predict</button>
        </form>

        <h1 id="predi">
            {{ prediction_text}}
        </h1>
    </div>
</body>
</html>
